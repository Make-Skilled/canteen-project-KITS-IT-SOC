<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            perspective: 1000px;
        }
        header {
            position: sticky;
            top: 0;
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid #555;
            z-index: 1000;
            animation: slideDown 0.5s ease-in-out;
        }
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
        header img {
            height: 50px;
            margin-right: 15px;
        }
        .header-title {
            display: flex;
            align-items: center;
        }
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        .header-buttons button {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .header-buttons button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .dashboard {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            font-style: italic;
            color: #333;
            text-align: center;
            animation: textGlow 2s ease-in-out alternate;
        }
        @keyframes textGlow {
            0% {
                text-shadow: 0 0 3px #6a11cb, 0 0 7px #6a11cb;
            }
            100% {
                text-shadow: 0 0 7px #2575fc, 0 0 10px #2575fc;
            }
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        table th {
            background-color: #f4f4f4;
        }
        .order-actions button {
            margin: 0 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .accept-btn {
            background-color: #4CAF50;
            color: white;
            animation: pulseGreen 1.5s infinite;
        }
        @keyframes pulseGreen {
            0% {
                box-shadow: 0 0 5px #4CAF50;
            }
            100% {
                box-shadow: 0 0 10px #4CAF50;
            }
        }
        .reject-btn {
            background-color: #f44336;
            color: white;
            animation: pulseRed 1.5s infinite;
        }
        @keyframes pulseRed {
            0% {
                box-shadow: 0 0 5px #f44336;
            }
            100% {
                box-shadow: 0 0 10px #f44336;
            }
        }
        .deliver-btn {
            background-color: #FF9800;
            color: white;
            animation: pulseOrange 1.5s infinite;
        }
        @keyframes pulseOrange {
            0% {
                box-shadow: 0 0 5px #FF9800;
            }
            100% {
                box-shadow: 0 0 10px #FF9800;
            }
        }
        .deliver-btn:active {
            transform: translateY(4px);
            box-shadow: none;
        }
        .status {
            font-weight: bold;
        }
        .qr-code img {
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">
            <img src="logo.png" alt="Logo">
            <span>KITS CANTEEN</span>
        </div>
        <div class="header-buttons">
            <button onclick="window.location.href='additem.html'">+ Add Item</button>
            <a href="myitems.html"><button>My Items</button></a>
        </div>
    </header>
    <div class="dashboard">
        <h1>Owner Dashboard</h1>

        <!-- Orders Section -->
        <div class="orders">
            <h2>Orders</h2>
            <table>
                <thead>
                    <tr>
                        <th>Order Token</th>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Ordered By</th>
                        <th>Order Cost</th>
                        <th>Status</th>
                        <th>QR Code</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="ordersTable">
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const apiUrl = 'https://kitscanteenbackend.makeskilled.com'; // Backend base URL

        // Fetch and display orders
        async function fetchOrders() {
            try {
                const response = await fetch(`${apiUrl}/fetchorders`);
                const orders = await response.json();

                const ordersTable = document.getElementById('ordersTable');
                ordersTable.innerHTML = ''; // Clear existing rows

                orders.forEach(order => {
                    const row = document.createElement('tr');
                    row.id = `order${order._id}`;

                    row.innerHTML = `
                        <td>${order._id.slice(-6)}</td>
                        <td>${order.itemTitle}</td>
                        <td>${order.quantity}</td>
                        <td>${order.orderedBy?.name || 'N/A'}</td>
                        <td>${order.orderPrice}</td>
                        <td class="status" style="color: ${getStatusColor(order.status)}">${order.status}</td>
                        <td class="qr-code" id="qr${order._id}"></td>
                        <td class="order-actions">${getActionButtons(order)}</td>
                    `;

                    ordersTable.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching orders:', error);
            }
        }

        // Helper: Get status color
        function getStatusColor(status) {
            return status === 'Accepted' ? 'green' :
                   status === 'Rejected' ? 'red' :
                   status === 'Delivered' ? 'blue' : 'black';
        }

        // Helper: Get action buttons based on order status
        function getActionButtons(order) {
            if (order.status === 'pending') {
                return `
                    <button class="accept-btn" onclick="acceptOrder('${order._id}')">Accept</button>
                    <button class="reject-btn" onclick="rejectOrder('${order._id}')">Reject</button>
                `;
            } else if (order.status === 'Accepted') {
                return `
                    <button class="deliver-btn" onclick="deliverOrder('${order._id}')">Deliver</button>
                `;
            } else {
                return '';
            }
        }

        // Accept order
        async function acceptOrder(orderId) {
            try {
                const paymentToken = `${Math.random().toString(36).substr(2, 9)}`;
                const qrCodeData = JSON.stringify({
                    orderId,
                    paymentToken,
                    paymentUrl: `${apiUrl}/payment/${paymentToken}`
                });

                await fetch(`${apiUrl}/orders/${orderId}/accept`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ paymentToken, paymentStatus: 'pending', qrCodeData })
                });

                const qrCodeCell = document.getElementById(`qr${orderId}`);
                qrCodeCell.innerHTML = `<img src="qr-code.png" alt="QR Code">`;
                fetchOrders();
            } catch (error) {
                console.error('Error accepting order:', error);
            }
        }

        // Reject order
        async function rejectOrder(orderId) {
            try {
                await fetch(`${apiUrl}/orders/${orderId}/reject`, { method: 'PUT' });
                fetchOrders();
            } catch (error) {
                console.error('Error rejecting order:', error);
            }
        }

        // Deliver order
        async function deliverOrder(orderId) {
            try {
                await fetch(`${apiUrl}/orders/${orderId}/deliver`, { method: 'PUT' });
                fetchOrders();
            } catch (error) {
                console.error('Error delivering order:', error);
            }
        }

        // Initial fetch on page load
        fetchOrders();
    </script>
</body>
</html>
